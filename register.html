<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/register.css">
</head>
<body>
    <div class="container">

        <div class="registration_form">
        <h1>Registration Form</h1>

            <div class="form_container">
                <form>
                    <div class="label_div">
                        <label for="Firstname">Firstname</label>
                        <input type="text" name="Firstname" id="Firstname" placeholder="Enter the Firstname">
                    </div>
                    
                    <div class="label_div">
                        <label for="Lastname">Lastname</label>
                        <input type="text" name="Lastname" id="Lastname" placeholder="Enter the Lastname">
                    </div>
                    
                    <div class="label_div">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter the Password">
                    </div>
                    
                    <div class="label_div">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender">
                            <option value="">gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    
                    <div class="label_div">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" placeholder="Enter the Age">
                    </div>
                        
                    <div class="label_div">
                        <label for="DateOfBirth">Date Of Birth</label>
                        <input type="date" name="DateOfBirth" id="DateOfBirth" >
                    </div>
                    
                    <div class="label_div">
                        <label for="mobilenumber">Mobile Number</label>
                        <input type="tel" name="mobilenumber" id="mobilenumber">
                    </div>
                        
                    <div class="label_div">
                        <label for="Email">Email</label>
                        <input type="email" name="Email" id="Email" placeholder="example123@gmail.com">
                    </div>
                       
                    <div class="label_div">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="10" placeholder="Enter your address"></textarea>
                    </div>
                    
                    <div class="label_div">
                        <label for="Nationality">Nationality</label>
                        <select name="Nationality" id="Nationality">
                            <option value="india">India</option>
                            <option value="australia">Australia</option>
                            <option value="united_states">United States</option>
                        </select>
                    </div>
                    <div class="submit"><a href="./index.html"><button type="button" class="submit-btn">Register</button></a>
                    <a href="./login.html">Already have account Login?</a></div>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
