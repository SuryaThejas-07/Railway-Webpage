<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <link rel="stylesheet" href="./styles/book.css">
</head>
<body>
    <div class="container">
        <h2 style="color:yellow">Book Your Train</h2>
        <form action="#">
            <label for="from">From:</label>
            <input type="text" id="from" name="from" required>
            
            <label for="to">To:</label>
            <input type="text" id="to" name="to" required>
            
            
            <label for="departure">Departure Date:</label>
            <input type="date" id="departure" name="departure" required>
            
            <label for="return">Return Date:</label>
            <input type="date" id="return" name="return">
            
            <label for="travellers">Number of Travellers:</label>
            <input type="number" id="travellers" name="travellers" min="1" required>
            
            <label for="cabin">Cabin Class:</label>
            <select id="cabin" name="cabin">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first-class">Sleeper Class</option>
                <option value="1a">1-A</option>
                <option value="2a">1-B</option>
                <option value="3a">1-C</option>
            </select>
            <input type="submit" value="Book Now">

            <div class="btns">
                <a href="./index.html"><button type="button" class="home-btn">Return to Home Page</button></a>
                <a href="./details.html"><button type="button" class="details-btn">View Booked Details</Details></button></a>

            </div>
        </form>
    </div>
</body>
</html>
